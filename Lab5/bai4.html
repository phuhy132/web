<script>
    function check(){
    arr = document.getElementsByName("thich");
    var kk =document.getElementById("k");
    var dem =0;
    kk.innerHTML="";
    for (i=0; i<arr.length ;i++){
        if (arr[i].checked){
            var value = arr[i].value;
            var node = document.createTextNode(value);
            var tagp = document.createElement("p")
            tagp.appendChild(node);
            kk.appendChild(tagp);
            dem++;
        }
    }
    if (dem>0){
        kk.className="abc";
    } else{
        kk.innerHTML=" Chưa chọn mục nào ";
        kk.className="xyz";
    }
}
