<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"> </script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body ng-app='b3' ng-controller="handle__form">
    <form name="frm" class="col-5 mx-auto border border-primary">
        <div class="form-group">
        <label>Tên SP</label>
        <input name="tensp" class="form-control bg-primary"ng-model="tensp" required minlength="2" maxlength="30">
        <em ng-if="frm.tensp.$invalid" class="textdanger h6">Nhập tên sản phẩm từ 2 đến 30 ký tự</em>
        </div>
        <div class="form-group">
        <label>Số lượng</label>
        <input name="soluong" class="form-control bg-warning" type="number" min="1"> 
        <em ng-if="frm.soluong.$invalid || soluong>100" class="textdanger h6">Nhập số lượng từ 1 đến 100</em>
        </div>
        <div class="form-group">
        <label>Nhà sản xuất</label>
        <select name="nsx" class="form-control bg-secondary text-white" ng-model="nsx" >
        <option value="0" disabled selected>Chọn NSX</option>
        <option value="1">Samsung</option>
        <option value="2">Toshiba</option>
        <option value="3">Logitech</option>
        </select>
        <em ng-if="!nsx||nsx==0" class="text-danger h6">Hãy chọn 1 nhà sx</em>
        </div>
        <div class="form-group">
        <label>Tình trạng</label>
        <fieldset class="border border-secondary p-3" >
        <input name="tinhtrang"ng-model="tinhtrang" type="radio" value="1"> Hàng cũ &nbsp;
        <input name="tinhtrang" ng-model="tinhtrang" type="radio" value="2"> Hàng mới
        <em ng-if="!tinhtrang" class="text-danger h6"><br>Hàng cũ hay mới?</em>
        </fieldset>
        </div>
        <div class="form-group">
        <label>Màu sắc</label>
        <fieldset class="border border-secondary p-3">
        <input value="do" ng-model="maudo" type="checkbox"> Đỏ &nbsp; 
        <input value="den"ng-model="mauden" type="checkbox"> Đen &nbsp;
        <input value="trang"ng-model="mautrang" type="checkbox"> Trắng 
        <em ng-if="!maudo && !mauden && !mautrang " class="textdanger h6"><br>Màu gì vậy?</em>
        </fieldset>
        </div>
        <div class="form-group">
        <button class="btn btn-info" ng-click="handle()">Nhập sản phẩm</button>
        </div>
        <h5> {{fullname}}</h5>
        <span>{{message}}</span>
       </form>
<script src="bai1.js"></script>
</body>
</html>
